<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        form {
            margin-bottom: 10rem;
        }
        input, button, textarea, select {
            display: block;
            margin: 0.5rem;
        }

        textarea {
            resize: none;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
   
    <form action="sida2.html" method="POST">
       <input type="hidden" id="userId" name="userId" value="123"> 
       <input type="text" id="name" name="name" value="Hans"> 
       <input type="email" id="email" name="email" value="h@h">
       <input type="password" id="password" name="password" value="BytMig12">
       
       <input type="number">
       <input type="range">
       <input type="tel" id="tel" name="tel" value="08-12312" pattern="[o-0]{2,3}-[0-9]{3}[0-9]{2}">
       
       <input type="date" id="date" name="date" value="2020-11-10">
       <input type="datetime-local">
       <input type="time">

        <input type="color">
        <input type="file">

       <select>

           <option value="3">Alternativ 3</option>
       </select>
       <select>
           <optgroup label="Swedish Bikes">
               <option value="1">Value 1</option>
           </optgroup>

</html>
