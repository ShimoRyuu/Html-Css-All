<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/f02ec9c38d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
     
    <title></title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-row">
                

              <div class="form-group col-md-5">
                <label for="firstname"></label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
              </div>
              <div class="form-group col-md-7">
                <label for="lastname"></label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
              </div>
            </div>

            <div class="form-row">


              <div class="form-group col-md-6">
                <label for="email"></label>
                <input type="email" class="form-control" id="email" placeholder="Example@hotmail.com">
              </div>
              <div class="form-group col-md-6">
                <label for="confirmemail"></label>
                <input type="email" class="form-control" id="confirmemail" placeholder="confirm email">
              </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password"></label>
                    <input type="password" class="form-control" id="password" placeholder="******">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="confirmpassword"></label>
                    <input type="password" class="form-control" id="confirmpassword" placeholder="confirm password">
                  </div>
            </div>

            <div class="form-group">
              <label for="address"></label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="address2"></label>
              <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
            </div>


            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="zip"></label>
                    <input type="text" class="form-control" id="zip" placeholder="zip code">
                  </div>
              <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Stockholm">
              </div>
              <div class="form-group col-md-4">
                <label for="country">Country</label>
                <select id="country" class="form-control">
                  <option selected>Sweden</option>
                  <option>Denmark</option>
                  <option>Finland</option>
                  <option>Norway</option>
                </select>
              </div>
            </div>


            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  I have read the user terms and agree.
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
